version: '3.8'

services:
  antigravity-api:
    build: .
    container_name: antigravity-api
    ports:
      - "8080:8080"
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - API_KEYS=${API_KEYS:-}
      - MANAGEMENT_SECRET_KEY=${MANAGEMENT_SECRET_KEY:-}
      - DATA_DIR=/app/data
      - DEBUG=${DEBUG:-false}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  data: